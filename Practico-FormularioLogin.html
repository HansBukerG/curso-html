<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Login</title>
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class = "contenedor">
        <form action="" method="get">
            <div class="fondo_formulario">
                <div class = "elemento centrado">
                    <h1 class="fuente_label" >Login</h1>
                </div>
                <div class = "elemento">
                    <p><label class="fuente_label" for="us_login">Usuario:</label></p>
                    <p><input class="caja_texto fuente_textbox" type="text" id="us_login" name="us_login" placeholder="Ingrese su usuario:"/></p>
                </div>
                <div class = "elemento">
                    <p><label class="fuente_label" for="us_password">Contraseña:</label></p>
                    <p><input class="caja_texto fuente_textbox" type="password" id="us_password" name="us_password" placeholder="Ingrese su contraseña:"/></p>
                </div>
                <div class="elemento centrado">
                    <p><input class="boton_submit fuente_textbox" type="submit" name="submit_formulario" id="submit_formulario" value="Ingresar"></p>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
